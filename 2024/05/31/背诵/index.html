an> d[i] == INF:<br>                d[i] = -<span class="hljs-number">1</span><br>        <span class="hljs-comment"># d.pop(0)</span><br>        <span class="hljs-keyword">return</span> d[<span class="hljs-number">1</span>::]  <span class="hljs-comment"># 从1到最后</span><br><br>    <span class="hljs-comment"># 皇宫编号为1</span><br>    <span class="hljs-comment"># 输入</span><br>    n, m = <span class="hljs-built_in">map</span>(<span class="hljs-built_in">int</span>, <span class="hljs-built_in">input</span>().split())<br>    G = [[] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n + <span class="hljs-number">1</span>)]  <span class="hljs-comment"># 图的存储：邻接表。此题N为10^5，不能用邻接矩阵存图</span><br><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m):<br>        u, v, w = <span class="hljs-built_in">map</span>(<span class="hljs-built_in">int</span>, <span class="hljs-built_in">input</span>().split())<br>        G[u].append((v, w))<br>    <span class="hljs-built_in">print</span>(*dijkstra(<span class="hljs-number">1</span>))  <span class="hljs-comment"># 列表前面加星号作用是将列表解开（unpacke）成多个独立的参数，传入函数。</span><br><br><br><span class="hljs-string">&quot;&quot;&quot; Kruskal——最小生成树 &quot;&quot;&quot;</span><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">繁忙的都市</span>():<br>    <span class="hljs-comment"># https://www.lanqiao.cn/problems/889/learning</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">kruskal</span>():<br>        <span class="hljs-comment"># 初始化</span><br>        n, m = <span class="hljs-built_in">map</span>(<span class="hljs-built_in">int</span>, <span class="hljs-built_in">input</span>().split())<br>        Map = []<br>        <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m):<br>            u, v, w = <span class="hljs-built_in">map</span>(<span class="hljs-built_in">int</span>, <span class="hljs-built_in">input</span>().split())<br>            Map.append([w, u, v])  <span class="hljs-comment"># 注意第一个参数是边权</span><br>        Map.sort()<br><br>        <span class="hljs-comment"># 并查集</span><br>        p = <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(n + <span class="hljs-number">1</span>))<br><br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">root</span>(<span class="hljs-params">x</span>):<br>            <span class="hljs-keyword">if</span> x != p[x]:<br>                p[x] = root(p[x])<br>            <span class="hljs-keyword">return</span> p[x]<br><br>        <span class="hljs-comment"># 非连环时更新</span><br>        _<span class="hljs-built_in">sum</span>, _<span class="hljs-built_in">max</span> = <span class="hljs-number">0</span>, <span class="hljs-number">0</span><br>        <span class="hljs-keyword">for</span> w, u, v <span class="hljs-keyword">in</span> Map:<br>            root_u = root(u)<br>            root_v = root(v)<br>            <span class="hljs-keyword">if</span> root_u != root_v:<br>                p[root_u] = root_v<br>                _<span class="hljs-built_in">sum</span> += <span class="hljs-number">1</span><br>                _<span class="hljs-built_in">max</span> = <span class="hljs-built_in">max</span>(_<span class="hljs-built_in">max</span>, w)<br>        <span class="hljs-keyword">return</span> _<span class="hljs-built_in">sum</span>, _<span class="hljs-built_in">max</span><br><br>    <span class="hljs-built_in">print</span>(*kruskal())<br><br><br><span class="hljs-string">&quot;&quot;&quot; Prim——最小生成树 &quot;&quot;&quot;</span><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">繁忙的都市2</span>():<br>    <span class="hljs-comment"># https://www.lanqiao.cn/problems/889/learning</span><br>    n, m = <span class="hljs-built_in">map</span>(<span class="hljs-built_in">int</span>, <span class="hljs-built_in">input</span>().split())<br>    e = []<br>    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(m):<br>        u, v, w = <span class="hljs-built_in">map</span>(<span class="hljs-built_in">int</span>, <span class="hljs-built_in">input</span>().split())<br>        e.append((w, u, v))<br>    <span class="hljs-comment"># 边按照权重进行排序</span><br>    e.sort()<br>    <span class="hljs-comment"># 需要一个并查集</span><br>    p = <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(n + <span class="hljs-number">1</span>))<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">findroot</span>(<span class="hljs-params">x</span>):<br>        <span class="hljs-keyword">if</span> x == p[x]:<br>            <span class="hljs-keyword">return</span> x<br>        <span class="hljs-keyword">else</span>:<br>            p[x] = findroot(p[x])<br>            <span class="hljs-keyword">return</span> p[x]<br><br>    ans = <span class="hljs-number">0</span><br>    <span class="hljs-comment"># 进行遍历所有的边，进行合并：</span><br>    <span class="hljs-keyword">for</span> w, u, v <span class="hljs-keyword">in</span> e:<br>        <span class="hljs-comment"># 只要u和v不在同一集合内就可以进行合并：</span><br>        rootu = findroot(u)<br>        rootv = findroot(v)<br>        <span class="hljs-keyword">if</span> rootu != rootv:<br>            p[rootu] = rootv<br>            ans = <span class="hljs-built_in">max</span>(ans, w)<br>    <span class="hljs-built_in">print</span>(n - <span class="hljs-number">1</span>, ans)<br><br><br><span class="hljs-string">&quot;&quot;&quot; LCA——最近共同祖先 &quot;&quot;&quot;</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">最近公共祖先LCA查询</span>():<br>    <span class="hljs-comment"># https://www.lanqiao.cn/problems/4385/learning</span><br>    <span class="hljs-comment">#设置deep数组表示深度。</span><br>    <span class="hljs-comment">#front数组，表示节点u,前2**i层的爹是谁？？？</span><br>    n=<span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>())<br>    tree=[[] <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n+<span class="hljs-number">1</span>)]<br>    fornt=[[<span class="hljs-number">0</span>]*(<span class="hljs-number">21</span>) <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n+<span class="hljs-number">1</span>)]<span class="hljs-comment">#如果你是0你就是孤儿。</span><br>    deep=[<span class="hljs-number">0</span>]*(n+<span class="hljs-number">1</span>)<span class="hljs-comment">#0节点没有层数。</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n-<span class="hljs-number">1</span>):<br>        u,v=<span class="hljs-built_in">map</span>(<span class="hljs-built_in">int</span>,<span class="hljs-built_in">input</span>().split())<br>        tree[u].append(v)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">dfs</span>(<span class="hljs-params">er,die</span>):<br>        <span class="hljs-keyword">if</span> die==<span class="hljs-number">0</span>:<br>            deep[er]=<span class="hljs-number">1</span><span class="hljs-comment">#这是第一层,同时，第一层也没有爹啊，也不需要更新如何层数相关节点。</span><br><br>        <span class="hljs-keyword">else</span>:<br>            deep[er]=deep[die]+<span class="hljs-number">1</span><span class="hljs-comment">#更新层数。</span><br>            fornt[er][<span class="hljs-number">0</span>]=die<span class="hljs-comment">#上一层的点，就是die。</span><br>            <span class="hljs-keyword">for</span> cc <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,<span class="hljs-number">21</span>):<br>                <span class="hljs-keyword">if</span> fornt[fornt[er][cc-<span class="hljs-number">1</span>]][cc-<span class="hljs-number">1</span>]!=<span class="hljs-number">0</span>:<br><br>                    fornt[er][cc]=fornt[fornt[er][cc-<span class="hljs-number">1</span>]][cc-<span class="hljs-number">1</span>]<br>                    <span class="hljs-comment">#倍增法。2**i层之上的点=</span><br>                    <span class="hljs-comment">#2**(cc-1)上面的点的上面2**(cc-1)的点。就，无限套娃。</span><br><br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> tree[er]:<br>            dfs(i,er)<span class="hljs-comment">#儿子变成新的爹。</span><br>    dfs(<span class="hljs-number">1</span>,<span class="hljs-number">0</span>)<span class="hljs-comment">#儿子是根，爹不存在。</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">find</span>(<span class="hljs-params">x,y</span>):<br>        <span class="hljs-comment">#第一步，拉升。将x拉到和y一个水平。一开始走2**20步，太大，就走2**19步，然后走一半，再走一半</span><br>        <span class="hljs-comment">#就像那个乌龟与跑步哥一样。二进制原理使得这个步数遍历后一定是一个高度。</span><br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">20</span>,-<span class="hljs-number">1</span>,-<span class="hljs-number">1</span>):<br>            <span class="hljs-keyword">if</span> deep[fornt[x][i]]&gt;=deep[y] <span class="hljs-keyword">and</span> fornt[x][i]!=<span class="hljs-number">0</span>:<br>                x=fornt[x][i]<span class="hljs-comment">#自动判断能走不能走，能走则走一大步。x提升到别的节点。</span><br><br>        <span class="hljs-comment">#此时提升必定一样了。</span><br>        <span class="hljs-keyword">if</span> x==y:<br>            <span class="hljs-keyword">return</span> x<span class="hljs-comment">#原来你就是我爹！</span><br><br>        <span class="hljs-keyword">else</span>:<span class="hljs-comment">#不是？我们再度提升吧！神明！</span><br>            <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">20</span>,-<span class="hljs-number">1</span>,-<span class="hljs-number">1</span>):<br>                <span class="hljs-keyword">if</span> fornt[x][i]!=fornt[y][i] <span class="hljs-keyword">and</span> fornt[x][i]!=<span class="hljs-number">0</span> <span class="hljs-keyword">and</span> fornt[y][i]!=<span class="hljs-number">0</span>:<span class="hljs-comment">#相等反而不能决定什么，因为可能不是最近的公共祖先</span><br>                    x=fornt[x][i]<br>                    y=fornt[y][i]<br>            <span class="hljs-keyword">return</span> fornt[y][<span class="hljs-number">0</span>]<span class="hljs-comment">#最后，y上面的就是自己的公共祖先。</span><br>    q=<span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>())<br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(q):<br>        x,y=<span class="hljs-built_in">map</span>(<span class="hljs-built_in">int</span>,<span class="hljs-built_in">input</span>().split())<br>        <span class="hljs-keyword">if</span> deep[x]&lt;deep[y]:<span class="hljs-comment">#我们设x是深节点。</span><br>            x,y=y,x<br>        <span class="hljs-built_in">print</span>(find(x,y))<br><br></code></pre></td></tr></table></figure>
