="hljs-comment">// //四</span><br>    <span class="hljs-comment">// printf(&quot;%d\n&quot;,9%10);</span><br>    <span class="hljs-comment">// //五</span><br>    <span class="hljs-comment">// printf(&quot;%.1f\n&quot;,8.0/5.0);</span><br>    <span class="hljs-comment">// //整数值用%d,浮点数用%f</span><br>    <span class="hljs-comment">// //比较复杂的表达式计算</span><br>    <span class="hljs-comment">// printf(&quot;%.8f\n&quot;,1+2*sqrt(3)/(5-0.1));</span><br>    <span class="hljs-comment">// //数学函数sqrt(x)的作用是计算x的算术平方根</span><br>    <span class="hljs-comment">// printf(&quot;%.8f\n&quot;,pow(2,3));</span><br>    <span class="hljs-comment">// //pow(x,y)的作用是计算x的y次方</span><br><br><br>    <span class="hljs-comment">/* 1.2 输入输出 */</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// scanf(&quot;%d%d&quot;,&amp;a,&amp;b);</span><br>    <span class="hljs-comment">// printf(&quot;%d\n&quot;,a+b);</span><br>    <span class="hljs-comment">// 输入的样例</span><br>    <span class="hljs-comment">// //例题1-1 圆柱体的表面积</span><br>    <span class="hljs-comment">// const double PI=acos(-1.0);</span><br>    <span class="hljs-comment">// double r,h,s1,s2,s;</span><br>    <span class="hljs-comment">// //cin&gt;&gt;r&gt;&gt;h;</span><br>    <span class="hljs-comment">// scanf(&quot;%lf%lf&quot;,&amp;r,&amp;h);</span><br>    <span class="hljs-comment">// s1=2*PI*r*r;</span><br>    <span class="hljs-comment">// s2=2*PI*r*h;</span><br>    <span class="hljs-comment">// s=s1+s2;</span><br>    <span class="hljs-comment">// printf(&quot;Area=%.3f\n&quot;,s);</span><br>    <span class="hljs-comment">// cout &lt;&lt; &quot;&quot; &lt;&lt; endl;</span><br>    <span class="hljs-comment">//算法竞赛的程序应当只做3件事情：</span><br>    <span class="hljs-comment">//读入数据、计算结果、打印输出。</span><br>    <span class="hljs-comment">//尽量使用const关键字声明常数</span><br><br><br>    <span class="hljs-comment">/*1.3 顺序结构程序设计*/</span><br>    <span class="hljs-comment">// //三位数翻转</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b&gt;&gt;c;</span><br>    <span class="hljs-comment">// cout&lt;&lt;c&lt;&lt;b&lt;&lt;a&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 交换变量</span><br>    <span class="hljs-comment">// // 三变量法</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// c=a;</span><br>    <span class="hljs-comment">// a=b;</span><br>    <span class="hljs-comment">// b=c;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 两变量法</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// a=a+b;</span><br>    <span class="hljs-comment">// b=a-b;</span><br>    <span class="hljs-comment">// a=a-b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 输入输出</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;b&lt;&lt;&quot; &quot;&lt;&lt;a&lt;&lt;endl;</span><br><br>    <span class="hljs-comment">/*1.4 分支结构程序设计*/</span><br>    <span class="hljs-comment">// //鸡兔同笼</span><br>    <span class="hljs-comment">// int a,b,n,m;</span><br>    <span class="hljs-comment">// cin&gt;&gt;n&gt;&gt;m;</span><br>    <span class="hljs-comment">// if(n&gt;m)&#123;cout&lt;&lt;&quot;No answer&quot;&lt;&lt;endl;&#125;</span><br>    <span class="hljs-comment">// else&#123;</span><br>    <span class="hljs-comment">//     a=(4*n-m)/2;</span><br>    <span class="hljs-comment">//     b=n-a;</span><br>    <span class="hljs-comment">//     if (m%2==1 || a&lt;0 || b&lt;0)</span><br>    <span class="hljs-comment">//     &#123;</span><br>    <span class="hljs-comment">//         cout&lt;&lt;&quot;No answer&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//     &#125;</span><br>    <span class="hljs-comment">//     else&#123;</span><br>    <span class="hljs-comment">//         cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-comment">//     &#125;</span><br>    <span class="hljs-comment">// &#125;</span><br>    <span class="hljs-comment">// //C语言中的逻辑运算符都是短路运算符</span><br>    <span class="hljs-comment">// //&amp;&amp;和||都是短路运算符，当第一个运算符为假时，第二个运算符将不会被执行。</span><br>    <span class="hljs-comment">// // 三整数排序</span><br>    <span class="hljs-comment">// int a,b,c,t;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b&gt;&gt;c;</span><br>    <span class="hljs-comment">// if(a&gt;b)&#123;t=a;a=b;b=t;&#125;</span><br>    <span class="hljs-comment">// if(a&gt;c)&#123;t=a;a=c;c=t;&#125;</span><br>    <span class="hljs-comment">// if(b&gt;c)&#123;t=b;b=c;c=t;&#125;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;&quot; &quot;&lt;&lt;c&lt;&lt;endl;</span><br><br>    <span class="hljs-comment">/*1.5 注解和习题*/</span><br>    <span class="hljs-comment">//实验A1：表达式11111*11111的值是多少？把5个1改成6个1呢？9个1呢？</span><br>    <span class="hljs-comment">//cout&lt;&lt;11111*11111&lt;&lt;endl;// 1234534321</span><br><br>    <span class="hljs-comment">//实验A2：把实验A1中的所有数换成浮点数，结果如何？</span><br>    <span class="hljs-comment">//cout&lt;&lt;11111.0*11111.0&lt;&lt;endl;// 1.23454e+08</span><br><br>    <span class="hljs-comment">//实验A3：表达式sqrt（-10）的值是多少？尝试用各种方式输出。在计算的过程中系统会报错吗？</span><br>    <span class="hljs-comment">//cout&lt;&lt;sqrt(-10)&lt;&lt;endl;// nan</span><br>    <span class="hljs-comment">// cout&lt;&lt;&quot;sqrt(-10)=&quot;&lt;&lt;sqrt(-10)&lt;&lt;endl;</span><br>    <span class="hljs-comment">// cout&lt;&lt;&quot;sqrt(-10)=&quot;&lt;&lt;sqrt(-10.0)&lt;&lt;endl;</span><br>    <span class="hljs-comment">// cout&lt;&lt;&quot;sqrt(-10)=&quot;&lt;&lt;sqrt(-10.0f)&lt;&lt;endl;</span><br>    <span class="hljs-comment">// cout&lt;&lt;&quot;sqrt(-10)=&quot;&lt;&lt;sqrt(-10.0l)&lt;&lt;endl;</span><br><br>    <span class="hljs-comment">// //实验A4：表达式1.0/0.0、0.0/0.0的值是多少？尝试用各种方式输出。在计算的过程中系统会报错吗？</span><br>    <span class="hljs-comment">// cout&lt;&lt;1.0/0.0&lt;&lt;endl; // inf</span><br>    <span class="hljs-comment">// cout&lt;&lt;0.0/0.0&lt;&lt;endl; // nan</span><br><br>    <span class="hljs-comment">//实验A5：表达式1/0的值是多少？在计算的过程中系统会报错吗？</span><br>    <span class="hljs-comment">//cout&lt;&lt;1/0&lt;&lt;endl; // Arithmetic exception</span><br><br>    <span class="hljs-comment">// //实验B1：在同一行中输入12和2，并以空格分隔，是否得到了预期的结果？</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a/b&lt;&lt;endl; // 6 正常</span><br><br>    <span class="hljs-comment">// //实验B2：在不同的两行中输入12和2，是否得到了预期的结果？</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a;</span><br>    <span class="hljs-comment">// cin&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a/b&lt;&lt;endl; // 6 正常</span><br><br>    <span class="hljs-comment">// // 实验B3：在实验B1和B2中，在12和2的前面和后面加入大量的空格或水平制表符（TAB），甚至插入一些空行。</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a/b&lt;&lt;endl;// 6 正常</span><br><br>    <span class="hljs-comment">// //实验B4：把2换成字符s，重复实验B1～B3。</span><br>    <span class="hljs-comment">// char s;</span><br>    <span class="hljs-comment">// cin&gt;&gt;s;</span><br>    <span class="hljs-comment">// cout&lt;&lt;s/s&lt;&lt;endl; // 1 正常</span><br><br>    <span class="hljs-comment">/*习题*/</span><br>    <span class="hljs-comment">// // 平均数</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b&gt;&gt;c;</span><br>    <span class="hljs-comment">// //保留三位小数</span><br>    <span class="hljs-comment">// //cout输出控制小数位，需要添加头文件#include &lt;iomanip&gt;</span><br>    <span class="hljs-comment">// cout&lt;&lt;setiosflags(ios::fixed)</span><br>    <span class="hljs-comment">//     &lt;&lt;setprecision(3)&lt;&lt;(a+b+c)/3.0&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 温度</span><br>    <span class="hljs-comment">// double f,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;f;</span><br>    <span class="hljs-comment">// c=(f-32)*5/9;</span><br>    <span class="hljs-comment">// cout&lt;&lt;setiosflags(ios::fixed)</span><br>    <span class="hljs-comment">//     &lt;&lt;setprecision(3)&lt;&lt;c&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 连续和</span><br>    <span class="hljs-comment">// // 输入正整数n，输出1到n的连续和。</span><br>    <span class="hljs-comment">// int n,m;</span><br>    <span class="hljs-comment">// cin&gt;&gt;n;</span><br>    <span class="hljs-comment">// m=n*(n+1)/2;</span><br>    <span class="hljs-comment">// cout&lt;&lt;m&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // sin和cos</span><br>    <span class="hljs-comment">// int n;</span><br>    <span class="hljs-comment">// cin&gt;&gt;n;</span><br>    <span class="hljs-comment">// cout&lt;&lt;sin(n)&lt;&lt;&quot; &quot;&lt;&lt;cos(n)&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 打折</span><br>    <span class="hljs-comment">// double price,discount,total;</span><br>    <span class="hljs-comment">// cin&gt;&gt;discount;</span><br>    <span class="hljs-comment">// price=95;</span><br>    <span class="hljs-comment">// total=price*discount;</span><br>    <span class="hljs-comment">// if (total&gt;=300)</span><br>    <span class="hljs-comment">// &#123;</span><br>    <span class="hljs-comment">//     cout&lt;&lt;&quot;Total price is &quot;&lt;&lt;total*0.85&lt;&lt;&quot; yuan.&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">// &#125;else&#123;</span><br>    <span class="hljs-comment">//     cout&lt;&lt;&quot;Total price is &quot;&lt;&lt;total&lt;&lt;&quot; yuan.&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">// &#125;</span><br>    <span class="hljs-comment">// // 三角形</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b&gt;&gt;c;</span><br>    <span class="hljs-comment">// if (a+b&gt;c &amp;&amp; a+c&gt;b &amp;&amp; b+c&gt;a)</span><br>    <span class="hljs-comment">// &#123;</span><br>    <span class="hljs-comment">//     cout&lt;&lt;&quot;Yes&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">// &#125;else&#123;</span><br>    <span class="hljs-comment">//     cout&lt;&lt;&quot;No&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">// &#125;</span><br>    <span class="hljs-comment">// // 年份</span><br>    <span class="hljs-comment">// int year;</span><br>    <span class="hljs-comment">// cin&gt;&gt;year;</span><br>    <span class="hljs-comment">// if (year%400==0 || (year%4==0 &amp;&amp; year%100!=0))</span><br>    <span class="hljs-comment">// &#123;</span><br>    <span class="hljs-comment">//     cout&lt;&lt;&quot;Yes&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">// &#125;else&#123;</span><br>    <span class="hljs-comment">//     cout&lt;&lt;&quot;No&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">// &#125;</span><br><br>    <span class="hljs-comment">// //问题1：int型整数的最小值和最大值是多少（需要精确值）？</span><br>    <span class="hljs-comment">// cout&lt;&lt;INT_MIN&lt;&lt;&quot; &quot;&lt;&lt;INT_MAX&lt;&lt;endl;// -2147483648 2147483647</span><br>    <span class="hljs-comment">// //问题2：double型浮点数能精确到多少位小数？或者，这个问题本身值得商榷？</span><br>    <span class="hljs-comment">// cout&lt;&lt;DBL_DIG&lt;&lt;endl;// 15</span><br>    <span class="hljs-comment">// //问题3：double型浮点数最大正数值和最小正数值分别是多少（不必特别精确）？</span><br>    <span class="hljs-comment">// cout&lt;&lt;DBL_MIN&lt;&lt;&quot; &quot;&lt;&lt;DBL_MAX&lt;&lt;endl;// 2.22507e-308 1.79769e+308</span><br>    <span class="hljs-comment">// //问题4：逻辑运算符号“&amp;&amp;”、“||”和“！”（表示逻辑非）的相对优先级是怎样的？也就是说，a&amp;&amp;b||c应理解成（a&amp;&amp;b）||c还是a&amp;&amp;（b||c），或者随便怎么理解都可以？</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;&amp;&amp;优先级高于||&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;!优先级最低&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;a&amp;&amp;b||c&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;(a&amp;&amp;b)||c&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;a&amp;&amp;(b||c)&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 问题5：if（a）if（b）x＋＋；else  y＋＋的确切含义是什么？这个else应和哪个if配套？有没有办法明确表达出配套方法？</span><br>    <span class="hljs-comment">// int a,b,x,y;</span><br>    <span class="hljs-comment">// a=1,b=1,x=0,y=0;</span><br>    <span class="hljs-comment">// if(a)if(b)x++;else y++;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-built_in">system</span>(<span class="hljs-string">&quot;pause&quot;</span>);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
