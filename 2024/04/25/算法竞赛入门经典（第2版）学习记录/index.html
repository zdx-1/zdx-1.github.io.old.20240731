n><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-comment">/* 算术表达式的计算 */</span><br>    <span class="hljs-comment">// printf(&quot;%d\n&quot;,1+2);</span><br>    <span class="hljs-comment">// //实验一</span><br>    <span class="hljs-comment">// printf(&quot;%d\n&quot;,3-4);</span><br>    <span class="hljs-comment">// //二</span><br>    <span class="hljs-comment">// printf(&quot;%d\n&quot;,5*6);</span><br>    <span class="hljs-comment">// //三</span><br>    <span class="hljs-comment">// printf(&quot;%d\n&quot;,7/8);</span><br>    <span class="hljs-comment">// //四</span><br>    <span class="hljs-comment">// printf(&quot;%d\n&quot;,9%10);</span><br>    <span class="hljs-comment">// //五</span><br>    <span class="hljs-comment">// printf(&quot;%.1f\n&quot;,8.0/5.0);</span><br>    <span class="hljs-comment">// //整数值用%d,浮点数用%f</span><br>    <span class="hljs-comment">// //比较复杂的表达式计算</span><br>    <span class="hljs-comment">// printf(&quot;%.8f\n&quot;,1+2*sqrt(3)/(5-0.1));</span><br>    <span class="hljs-comment">// //数学函数sqrt(x)的作用是计算x的算术平方根</span><br>    <span class="hljs-comment">// printf(&quot;%.8f\n&quot;,pow(2,3));</span><br>    <span class="hljs-comment">// //pow(x,y)的作用是计算x的y次方</span><br><br><br>    <span class="hljs-comment">/* 1.2 输入输出 */</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// scanf(&quot;%d%d&quot;,&amp;a,&amp;b);</span><br>    <span class="hljs-comment">// printf(&quot;%d\n&quot;,a+b);</span><br>    <span class="hljs-comment">// 输入的样例</span><br>    <span class="hljs-comment">// //例题1-1 圆柱体的表面积</span><br>    <span class="hljs-comment">// const double PI=acos(-1.0);</span><br>    <span class="hljs-comment">// double r,h,s1,s2,s;</span><br>    <span class="hljs-comment">// //cin&gt;&gt;r&gt;&gt;h;</span><br>    <span class="hljs-comment">// scanf(&quot;%lf%lf&quot;,&amp;r,&amp;h);</span><br>    <span class="hljs-comment">// s1=2*PI*r*r;</span><br>    <span class="hljs-comment">// s2=2*PI*r*h;</span><br>    <span class="hljs-comment">// s=s1+s2;</span><br>    <span class="hljs-comment">// printf(&quot;Area=%.3f\n&quot;,s);</span><br>    <span class="hljs-comment">// cout &lt;&lt; &quot;&quot; &lt;&lt; endl;</span><br>    <span class="hljs-comment">//算法竞赛的程序应当只做3件事情：</span><br>    <span class="hljs-comment">//读入数据、计算结果、打印输出。</span><br>    <span class="hljs-comment">//尽量使用const关键字声明常数</span><br><br><br>    <span class="hljs-comment">/*1.3 顺序结构程序设计*/</span><br>    <span class="hljs-comment">// //三位数翻转</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b&gt;&gt;c;</span><br>    <span class="hljs-comment">// cout&lt;&lt;c&lt;&lt;b&lt;&lt;a&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 交换变量</span><br>    <span class="hljs-comment">// // 三变量法</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// c=a;</span><br>    <span class="hljs-comment">// a=b;</span><br>    <span class="hljs-comment">// b=c;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 两变量法</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// a=a+b;</span><br>    <span class="hljs-comment">// b=a-b;</span><br>    <span class="hljs-comment">// a=a-b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 输入输出</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;b&lt;&lt;&quot; &quot;&lt;&lt;a&lt;&lt;endl;</span><br><br>    <span class="hljs-comment">/*1.4 分支结构程序设计*/</span><br>    <span class 1中的所有数换成浮点数，结果如何？</span><br>    <span class="hljs-comment">//cout&lt;&lt;11111.0*11111.0&lt;&lt;endl;// 1.23454e+08</span><br><br>    <span class="hljs-comment">//实验A3：表达式sqrt（-10）的值是多少？尝试用各种方式输出。在计算的过程中系统会报错吗？</span><br>    <span class="hljs-comment">//cout&lt;&lt;sqrt(-10)&lt;&lt;endl;// nan</span><br>    <span class="hljs-comment">// cout&lt;&lt;&quot;sqrt(-10)=&quot;&lt;&lt;sqrt(-10)&lt;&lt;endl;</span><br>    <span class="hljs-comment">// cout&lt;&lt;&quot;sqrt(-10)=&quot;&lt;&lt;sqrt(-10.0)&lt;&lt;endl;</span><br>    <span class="hljs-comment">// cout&lt;&lt;&quot;sqrt(-10)=&quot;&lt;&lt;sqrt(-10.0f)&lt;&lt;endl;</span><br>    <span class="hljs-comment">// cout&lt;&lt;&quot;sqrt(-10)=&quot;&lt;&lt;sqrt(-10.0l)&lt;&lt;endl;</span><br><br>    <span class="hljs-comment">// //实验A4：表达式1.0/0.0、0.0/0.0的值是多少？尝试用各种方式输出。在计算的过程中系统会报错吗？</span><br>    <span class="hljs-comment">// cout&lt;&lt;1.0/0.0&lt;&lt;endl; // inf</span><br>    <span class="hljs-comment">// cout&lt;&lt;0.0/0.0&lt;&lt;endl; // nan</span><br><br>    <span class="hljs-comment">//实验A5：表达式1/0的值是多少？在计算的过程中系统会报错吗？</span><br>    <span class="hljs-comment">//cout&lt;&lt;1/0&lt;&lt;endl; // Arithmetic exception</span><br><br>    <span class="hljs-comment">// //实验B1：在同一行中输入12和2，并以空格分隔，是否得到了预期的结果？</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a/b&lt;&lt;endl; // 6 正常</span><br><br>    <span class="hljs-comment">// //实验B2：在不同的两行中输入12和2，是否得到了预期的结果？</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a;</span><br>    <span class="hljs-comment">// cin&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a/b&lt;&lt;endl; // 6 正常</span><br><br>    <span class="hljs-comment">// // 实验B3：在实验B1和B2中，在12和2的前面和后面加入大量的空格或水平制表符（TAB），甚至插入一些空行。</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a/b&lt;&lt;endl;// 6 正常</span><br><br>    <span class="hljs-comment">// //实验B4：把2换成字符s，重复实验B1～B3。</span><br>    <span class="hljs-comment">// char s;</span><br>    <span class="hljs-comment">// cin&gt;&gt;s;</span><br>    <span class="hljs-comment">// cout&lt;&lt;s/s&lt;&lt;endl; // 1 正常</span><br><br>    <span class="hljs-comment">/*习题*/</span><br>    <span class="hljs-comment">// // 平均数</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b&gt;&gt;c;</span><br>    <span class="hljs-comment">// //保留三位小数</span><br>    <span class="hljs-comment">// //cout输出控制小数位，需要添加头文件#include &lt;iomanip&gt;</span><br>    <span class="hljs-comment">// cout&lt;&lt;setiosflags(ios::fixed)</span><br>    <span class="hljs-comment">//     &lt;&lt;setprecision(3)&lt;&lt;(a+b+c)/3.0&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 温度</span><br>    <span class="hljs-comment">// double f,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;f;</span><br>    <span class="hljs-comment">// c=(f-32)*5/9;</span><br>    <span class="hljs-comment">// cout&lt;&lt;setiosflags(ios::fixed)</span><br>    <span class="hljs-comment">//     &lt;&lt;setprecision(3)&lt;&lt;c&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 连续和</span><br>    <span class="hljs-comment">// // 输入正整数n，输出1到n的连续和。</span><br>    <span class="hljs-comment">// int n,m;</span><br>    <span class="hljs-comment">// cin&gt;&gt;n;</span><br>    <span class="hljs-comment">// m=n*(n+1)/2;</span><br>    <span class="hljs-comment">// cout&lt;&lt;m&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // sin和cos</span><br>    <span class="hljs-comment">// int n;</span><br>    <span class="hljs-comment">// cin&gt;&gt;n;</span><br>    <span class="hljs-comment">// cout&lt;&lt;sin(n)&lt;&lt;&quot; &quot;&lt;&lt;cos(n)&lt;&lt;endl;</span><br>    <span class="hljs-commen 125;</span><br><br>    <span class="hljs-comment">// //问题1：int型整数的最小值和最大值是多少（需要精确值）？</span><br>    <span class="hljs-comment">// cout&lt;&lt;INT_MIN&lt;&lt;&quot; &quot;&lt;&lt;INT_MAX&lt;&lt;endl;// -2147483648 2147483647</span><br>    <span class="hljs-comment">// //问题2：double型浮点数能精确到多少位小数？或者，这个问题本身值得商榷？</span><br>    <span class="hljs-comment">// cout&lt;&lt;DBL_DIG&lt;&lt;endl;// 15</span><br>    <span class="hljs-comment">// //问题3：double型浮点数最大正数值和最小正数值分别是多少（不必特别精确）？</span><br>    <span class="hljs-comment">// cout&lt;&lt;DBL_MIN&lt;&lt;&quot; &quot;&lt;&lt;DBL_MAX&lt;&lt;endl;// 2.22507e-308 1.79769e+308</span><br>    <span class="hljs-comment">// //问题4：逻辑运算符号“&amp;&amp;”、“||”和“！”（表示逻辑非）的相对优先级是怎样的？也就是说，a&amp;&amp;b||c应理解成（a&amp;&amp;b）||c还是a&amp;&amp;（b||c），或者随便怎么理解都可以？</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;&amp;&amp;优先级高于||&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;!优先级最低&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;a&amp;&amp;b||c&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;(a&amp;&amp;b)||c&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;a&amp;&amp;(b||c)&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 问题5：if（a）if（b）x＋＋；else  y＋＋的确切含义是什么？这个else应和哪个if配套？有没有办法明确表达出配套方法？</span><br>    <span class="hljs-comment">// int a,b,x,y;</span><br>    <span class="hljs-comment">// a=1,b=1,x=0,y=0;</span><br>    <span class="hljs-comment">// if(a)if(b)x++;else y++;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-built_in">system</span>(<span class="hljs-string">&quot;pause&quot;</span>);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

<script src="https://cdn.staticfile.org/photoswipe/4.1.3/photoswipe.min.js"></script>
<script src="https://cdn.staticfile.org/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<link rel="stylesheet" href="/css/clipboard.css">
 <script src="https://cdn.staticfile.org/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>

  const password = "65535";
  const lock_password = window.sessionStorage.getItem("lock_password");

    }).then((result) => {
      console.log(result);
      if (result.isConfirmed) {
        console.log(password);
        if (result.value === password) {
          window.sessionStorage.setItem("lock_password", result.value);
        } else {
          Swal.fire({
            icon: "error",
            title: "密码错误，请重试",
            confirmButtonText: "确定",
            allowOutsideClick: false,
          }).then(() => {
            window.location.reload();
          });
        }
      }
    });
  }
</script>
