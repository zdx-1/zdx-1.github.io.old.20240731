t">// s2=2*PI*r*h;</span><br>    <span class="hljs-comment">// s=s1+s2;</span><br>    <span class="hljs-comment">// printf(&quot;Area=%.3f\n&quot;,s);</span><br>    <span class="hljs-comment">// cout &lt;&lt; &quot;&quot; &lt;&lt; endl;</span><br>    <span class="hljs-comment">//算法竞赛的程序应当只做3件事情：</span><br>    <span class="hljs-comment">//读入数据、计算结果、打印输出。</span><br>    <span class="hljs-comment">//尽量使用const关键字声明常数</span><br><br><br>    <span class="hljs-comment">/*1.3 顺序结构程序设计*/</span><br>    <span class="hljs-comment">// //三位数翻转</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b&gt;&gt;c;</span><br>    <span class="hljs-comment">// cout&lt;&lt;c&lt;&lt;b&lt;&lt;a&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 交换变量</span><br>    <span class="hljs-comment">// // 三变量法</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// c=a;</span><br>    <span class="hljs-comment">// a=b;</span><br>    <span class="hljs-comment">// b=c;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 两变量法</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// a=a+b;</span><br>    <span class="hljs-comment">// b=a-b;</span><br>    <span class="hljs-comment">// a=a-b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 输入输出</span><br>    <span class="hljs-comment">// int a,b;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;b&lt;&lt;&quot; &quot;&lt;&lt;a&lt;&lt;endl;</span><br><br>    <span class="hljs-comment">/*1.4 分支结构程序设计*/</span><br> ss="hljs-comment">// cin&gt;&gt;a&gt;&gt;b;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a/b&lt;&lt;endl;// 6 正常</span><br><br>    <span class="hljs-comment">// //实验B4：把2换成字符s，重复实验B1～B3。</span><br>    <span class="hljs-comment">// char s;</span><br>    <span class="hljs-comment">// cin&gt;&gt;s;</span><br>    <span class="hljs-comment">// cout&lt;&lt;s/s&lt;&lt;endl; // 1 正常</span><br><br>    <span class="hljs-comment">/*习题*/</span><br>    <span class="hljs-comment">// // 平均数</span><br>    <span class="hljs-comment">// int a,b,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;a&gt;&gt;b&gt;&gt;c;</span><br>    <span class="hljs-comment">// //保留三位小数</span><br>    <span class="hljs-comment">// //cout输出控制小数位，需要添加头文件#include &lt;iomanip&gt;</span><br>    <span class="hljs-comment">// cout&lt;&lt;setiosflags(ios::fixed)</span><br>    <span class="hljs-comment">//     &lt;&lt;setprecision(3)&lt;&lt;(a+b+c)/3.0&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 温度</span><br>    <span class="hljs-comment">// double f,c;</span><br>    <span class="hljs-comment">// cin&gt;&gt;f;</span><br>    <span class="hljs-comment">// c=(f-32)*5/9;</span><br>    <span class="hljs-comment">// cout&lt;&lt;setiosflags(ios::fixed)</span><br>    <span class="hljs-comment">//     &lt;&lt;setprecision(3)&lt;&lt;c&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 连续和</span><br>    <span class="hljs-comment">// // 输入正整数n，输出1到n的连续和。</span><br>    <span class="hljs-comment">// int n,m;</span><br>    <span class="hljs-comment">// cin&gt;&gt;n;</span><br>    <span class="hljs-comment">// m=n*(n+1)/2;</span><br>    <span class="hljs-comment">// cout&lt;&lt;m&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // sin和cos</span><br>    <span class="hljs-comment">// int n;</span><br>    <span class="hljs-comment">// cin&gt;&gt;n;</span><br>    <span class="hljs-comment">// cout&lt;&lt;sin(n)&lt;&lt;&quot; &quot;&lt;&lt;cos(n)&lt;&lt;endl;</span><br>    <span clas comment">// &#125;</span><br><br>    <span class="hljs-comment">// //问题1：int型整数的最小值和最大值是多少（需要精确值）？</span><br>    <span class="hljs-comment">// cout&lt;&lt;INT_MIN&lt;&lt;&quot; &quot;&lt;&lt;INT_MAX&lt;&lt;endl;// -2147483648 2147483647</span><br>    <span class="hljs-comment">// //问题2：double型浮点数能精确到多少位小数？或者，这个问题本身值得商榷？</span><br>    <span class="hljs-comment">// cout&lt;&lt;DBL_DIG&lt;&lt;endl;// 15</span><br>    <span class="hljs-comment">// //问题3：double型浮点数最大正数值和最小正数值分别是多少（不必特别精确）？</span><br>    <span class="hljs-comment">// cout&lt;&lt;DBL_MIN&lt;&lt;&quot; &quot;&lt;&lt;DBL_MAX&lt;&lt;endl;// 2.22507e-308 1.79769e+308</span><br>    <span class="hljs-comment">// //问题4：逻辑运算符号“&amp;&amp;”、“||”和“！”（表示逻辑非）的相对优先级是怎样的？也就是说，a&amp;&amp;b||c应理解成（a&amp;&amp;b）||c还是a&amp;&amp;（b||c），或者随便怎么理解都可以？</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;&amp;&amp;优先级高于||&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;!优先级最低&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;a&amp;&amp;b||c&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;(a&amp;&amp;b)||c&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">//  cout&lt;&lt;&quot;a&amp;&amp;(b||c)&quot;&lt;&lt;endl;</span><br>    <span class="hljs-comment">// // 问题5：if（a）if（b）x＋＋；else  y＋＋的确切含义是什么？这个else应和哪个if配套？有没有办法明确表达出配套方法？</span><br>    <span class="hljs-comment">// int a,b,x,y;</span><br>    <span class="hljs-comment">// a=1,b=1,x=0,y=0;</span><br>    <span class="hljs-comment">// if(a)if(b)x++;else y++;</span><br>    <span class="hljs-comment">// cout&lt;&lt;a&lt;&lt;&quot; &quot;&lt;&lt;b&lt;&lt;endl;</span><br>    <span class="hljs-built_in">system</span>(<span class="hljs-string">&quot;pause&quot;</span>);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

    window.addEventListener('load', function() {
      NProgress.done();
    })

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
