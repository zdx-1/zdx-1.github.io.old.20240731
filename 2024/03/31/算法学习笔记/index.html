<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-built_in">sum</span>[i]=a[<span class="hljs-number">0</span>]+a[<span class="hljs-number">1</span>]+……+a[i]<br></code></pre></td></tr></table></figure>

<h2 id="前缀和的性质"><a href="#前缀和的性质" class="headerlink" title="前缀和的性质"></a>前缀和的性质</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment">#第一条性质用于处理前缀和</span><br><span class="hljs-built_in">sum</span>[i]=<span class="hljs-built_in">sum</span>[i-<span class="hljs-number">1</span>]+a[i]<br><span class="hljs-comment">#第二条性质可以在O（1）的时间内求出区间和</span><br>a[l]+……+a[r]=<span class="hljs-built_in">sum</span>[r]-<span class="hljs-built_in">sum</span>[l-<span class="hljs-number">1</span>]<br></code></pre></td></tr></table></figure>

<p>前缀和的目的就是快速求出区间之和</p>
